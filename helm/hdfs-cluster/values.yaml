## FirstAtAll: create namenode / datanode / journalnode / zookeeper dir with: {{ .Values.hdfsHome }}/{{ .Release.Name }}/xxxxnode

fullnameOverride: ""

storageClass: ""

hdfsHome: /data/dataomnis

image:
  registry: dockerhub.qingcloud.com
  hadoop: dataomnis/hadoop:2.9.2   # dataomnis/hdfs-metrics:3.1.0
  zookeeper: fastop/zookeeper:3.4.10

nodes:
  - worker-s001
  - worker-s002
  - worker-s003

namenode:
  nodePort: 30091
  webPort: 50070  # 3.x 9870 ; 2.x 50070
  storage:
    size: 10Gi
    reclaimPolicy: Retain
    localPv:
      nodes: []

datanode:
  storage:
    size: 50Gi
    reclaimPolicy: Retain
    localPv:
      nodes: []

journalnode:
  storage:
    size: 10Gi
    reclaimPolicy: Retain
    localPv:
      nodes: []

zookeeper:
  quorum:
  storage:
    size: 1Gi
    reclaimPolicy: Retain
    localPv:
      nodes: []

yarn:
  nmReplicas: ""  #  fill if you need to deploy yarn
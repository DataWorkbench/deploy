apiVersion: v1
kind: Service
metadata:
  name: {{ include "databench.fullname" . }}-jobwatcher
  labels:
{{ include "databench.labels" . | indent 4 }}
    component: jobwatcher-service
spec:
  type: ClusterIP
  ports:
    - name: service
      port: {{ .Values.ports.jobwatcher }}
      targetPort: service
      protocol: TCP
    - name: metrics
      port: {{ .Values.metricsPorts.jobwatcher }}
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    component: jobwatcher

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "databench.fullname" . }}-api-ingress
  annotations:
    # limit the size of uploaded-file
    nginx.org/client-max-body-size: "100m"
spec:
  ingressClassName: nginx
  rules:
    - host: api.{{ .Values.domain }}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ include "databench.fullname" . }}-apiserver
              port:
                number: {{ .Values.ports.apiServer }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "databench.fullname" . }}-jaeger-ingress
  annotations:
spec:
  ingressClassName: nginx
  rules:
    - host: jaeger.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "databench.fullname" . }}-jaeger
                port:

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "databench.fullname" . }}-zeppelin-ingress
  annotations:
    # support websocket
    nginx.org/websocket-services: {{ include "databench.fullname" . }}-zeppelin-server
spec:
  ingressClassName: nginx
  rules:
    - host: zeppelin.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "databench.fullname" . }}-zeppelin-server
                port:
                  number: {{ .Values.ports.zeppelin }}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "databench.fullname" . }}-observer
  labels:
{{ include "dataworkbench.labels" . | indent 4 }}
    component: observer-service
spec:
  {{- if .Values.observer.service }}
  type: {{ coalesce .Values.observer.service.type .Values.common.service.type }}
  {{- else }}
  type: {{ .Values.common.service.type }}
  {{- end }}
  ports:
    - name: service
      port: {{ .Values.ports.observer }}
      targetPort: service
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    component: observer
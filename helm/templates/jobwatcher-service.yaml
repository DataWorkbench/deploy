apiVersion: v1
kind: Service
metadata:
  name: {{ include "databench.fullname" . }}-jobwatcher
  labels:
{{ include "dataworkbench.labels" . | indent 4 }}
    component: jobwatcher-service
spec:
  {{- if .Values.jobwatcher.service }}
  type: {{ coalesce .Values.jobwatcher.service.type .Values.common.service.type }}
  {{- else }}
  type: {{ .Values.common.service.type }}
  {{- end }}
  ports:
    - name: service
      port: {{ .Values.ports.jobWatcher }}
      targetPort: service
      protocol: TCP
    - name: metrics
      port: {{ .Values.ports.jobWatcherMetrics }}
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    component: jobwatcher

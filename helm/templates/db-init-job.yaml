apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "databench.fullname" . }}-db-init-job
  labels:
{{ include "databench.labels" . | indent 4 }}
    component: db-init-job
spec:
  backoffLimit: 6
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        component: db-init-job
    spec:
      initContainers:
        - name: wait-mysql
          image: busybox:1.28.4
          imagePullPolicy: IfNotPresent
          command:
            - 'sh'
            - '-c'
            - '{{ include "mysql.waiting.cmd" . }}'
      containers:
        - name: db-init-job
          image: {{ include "flyway.image" . | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "/flyway/sql/ddl/ddl_init.sh"
            - "--connect-timeout=5"
          env:
            - name: MYSQL_HOST
              value: {{ include "mysql.host" . | quote }}
            - name: MYSQL_USER
              value: {{ .Values.mysql.user }}
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: databench-secret
                  key: mysql_password
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
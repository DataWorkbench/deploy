apiVersion: v1
kind: Service
metadata:
  name: {{ include "databench.fullname" . }}-flowmanager
  labels:
{{ include "databench.labels" . | indent 4 }}
    component: flowmanager-service
spec:
  {{- if .Values.flowmanager.service }}
  type: {{ coalesce .Values.flowmanager.service.type .Values.common.service.type }}
  {{- else }}
  type: {{ .Values.common.service.type }}
  {{- end }}
  ports:
    - name: service
      port: {{ .Values.ports.flowManager }}
      targetPort: service
      protocol: TCP
    - name: metrics
      port: {{ .Values.ports.flowManagerMetrics }}
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    component: flowmanager

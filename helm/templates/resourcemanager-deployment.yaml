apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-resourcemanager
  labels:
{{ include "dataworkbench.labels" . | indent 4 }}
    component: resourcemanager
annotations:
  {{- range $key, $value := .Values.resourcemanager.annotations }}
  {{ $key | quote }}: {{ $value | quote }}
  {{- end }}
spec:
  replicas: {{ coalesce .Values.common.replicas .Values.resourcemanager.replicas }}
  strategy:
    type: {{ coalesce .Values.common.strategy .Values.resourcemanager.strategy }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      component: resourcemanager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        component: resourcemanager
      annotations:
      {{- range $key, $value := .Values.resourcemanager.podAnnotations }}
      {{ $key | quote }}: {{ $value | quote }}
      {{- end }}
    spec:
      initContainers:
      - name: wait-mysql
        image: busybox:1.28.4
        imagePullPolicy: IfNotPresent
        command: ['/bin/sh', '-c', '{{ include "mysql.waiting.cmd" . }}']
      containers:
      - name: resourcemanager
        image: {{ .Values.image.dataworkbench | quote }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["sh", "-c", "resourcemanager start -c ${DATABENCH_CONF}/resourcemanager.yaml"]
        ports:
          - containerPort: {{ .Values.ports.resourcemanager }}
            name: service
        env:
          - name: RESOURCE_MANAGER_LOG_LEVEL
            value: {{ coalesce .Values.resourcemanager.logLevel .Values.common.logLevel | quote }}
          - name: RESOURCE_MANAGER_HDFS_SERVER
            value: '{{- include "service.hdfs" . }}'
          - name: RESOURCE_MANAGER_GRPC_SERVER_ADDRESS
            value: "0.0.0.0:{{- .Values.ports.resourcemanager }}"
          - name: RESOURCE_MANAGER_GRPC_SERVER_LOG_LEVEL
            value: {{ coalesce .Values.resourcemanager.grpcLogLevel .Values.common.grpcLogLevel | quote }}
          - name: RESOURCE_MANAGER_GRPC_SERVER_LOG_VERBOSITY
            value: {{ coalesce .Values.resourcemanager.grpcLogVerbosity .Values.common.grpcLogVerbosity | quote }}
          - name: RESOURCE_MANAGER_MYSQL_HOSTS
            value: '{{- include "mysql.url" . }}'
          - name: RESOURCE_MANAGER_MYSQL_PASSWORD
            value: {{ include "mysql.root.password" . | quote }}
          {{- range $ename, $evalue := .Values.resourcemanager.envs }}
          - name: {{ $ename }}
            value: {{ $evalue | quote }}
          {{- end }}
        readinessProbe:
          exec:
            command: ["grpc_health_probe", "-addr=:{{ .Values.ports.resourcemanager }}"]
          {{- if .Values.resourcemanager.readinessProbe }}
          periodSeconds: {{ .Values.resourcemanager.readinessProbe.periodSeconds }}
          initialDelaySeconds: {{ .Values.resourcemanager.readinessProbe.initialDelaySeconds }}
          {{- else }}
          periodSeconds: {{ .Values.common.readinessProbe.periodSeconds }}
          initialDelaySeconds: {{ .Values.common.readinessProbe.initialDelaySeconds }}
          {{- end }}
        livenessProbe:
          exec:
            command: ["grpc_health_probe", "-addr=:{{ .Values.ports.resourcemanager }}"]
          {{- if .Values.resourcemanager.livenessProbe }}
          periodSeconds: {{ .Values.resourcemanager.livenessProbe.periodSeconds }}
          initialDelaySeconds: {{ .Values.resourcemanager.livenessProbe.initialDelaySeconds }}
          {{- else }}
          periodSeconds: {{ .Values.common.livenessProbe.periodSeconds }}
          initialDelaySeconds: {{ .Values.common.livenessProbe.initialDelaySeconds }}
          {{- end }}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "databench.fullname" . }}-zeppelinscale
  labels:
{{ include "databench.labels" . | indent 4 }}
    component: zeppelinscale-service
spec:
  {{- if .Values.zeppelinscale.service }}
  type: {{ coalesce .Values.zeppelinscale.service.type .Values.common.service.type }}
  {{- else }}
  type: {{ .Values.common.service.type }}
  {{- end }}
  ports:
    - name: service
      port: {{ .Values.ports.zeppelinScale }}
      targetPort: service
      protocol: TCP
    - name: metrics
      port: {{ .Values.ports.zeppelinScaleMetrics }}
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    component: zeppelinscale

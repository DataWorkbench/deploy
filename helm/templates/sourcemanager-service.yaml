apiVersion: v1
kind: Service
metadata:
  name: {{ include "databench.fullname" . }}-sourcemanager
  labels:
{{ include "dataworkbench.labels" . | indent 4 }}
    component: sourcemanager-service
spec:
  {{- if .Values.sourcemanager.service }}
  type: {{ coalesce .Values.sourcemanager.service.type .Values.common.service.type }}
  {{- else }}
  type: {{ .Values.common.service.type }}
  {{- end }}
  ports:
    - name: service
      protocol: TCP
      port: {{ .Values.ports.sourceManager }}
      targetPort: service
    - name: metrics
      protocol: TCP
      port: {{ .Values.ports.sourceManagerMetrics }}
      targetPort: metrics
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    component: sourcemanager

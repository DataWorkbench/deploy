{{ $fullname := include "pxc-database.fullname" . }}

{{- if .Values.pxc.persistence.localpv.enabled }}
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: {{ $fullname }}-sc
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
{{- range $node := .Values.pxc.persistence.localpv.nodes }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $fullname }}-{{ $node }}-pv
spec:
  capacity:
    storage: {{ $.Values.pxc.persistence.size }}
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: {{ $.Values.pxc.persistence.localpv.reclaimPolicy }}
  storageClassName: {{ $fullname }}-sc
  local:
    path: {{ $.Values.pxc.persistence.localpv.home }}/{{ $.Release.Name }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - {{ $node }}
{{- end }}
{{- end }}
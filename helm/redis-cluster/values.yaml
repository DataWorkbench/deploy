
image:
  registry: docker.io
  pullPolicy: IfNotPresent
  pullSecrets: []
  redis: library/redis


masterSize: 3
clusterReplicas: 1
resources:
  limits:
    cpu: 400m
    memory: 300Mi
  requests:
    cpu: 100m
    memory: 50Mi

persistent:
  enable: true
  size: 10Gi
  accessModes: ["ReadWriteOnce"]
  localPv:
    enable: true # if use local pv with hostPath
    home: /data/dataomnis
    reclaimPolicy: Retain
    nodes: # the length of nodes must be equal to clusterSize
      - worker-s001
      - worker-s002
      - worker-s003
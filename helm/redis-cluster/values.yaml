---
redisCluster:
  masterSize: 3
  clusterReplicas: 1
  image: redis:5.0.4-alpine
  imagePullPolicy: IfNotPresent

resources:
  limitCpu: 2
  limitMemory: 4Gi
  requestCpu: 1
  requestMemory: 2Gi

storageSpec:
  enable: true
  size: 10Gi
  accessModes: ["ReadWriteOnce"]
  localPv:
    enable: true # if use local pv with hostPath
    home: /data/dataomnis
    reclaimPolicy: Retain
    nodes: # the length of nodes must be equal to clusterSize
      - worker-s001
      - worker-s002
      - worker-s003